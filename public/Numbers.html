<canvas id='gc' width='950' height='900'></canvas>
<div class="box">
    <p>
      Move the mouse around in this box to watch its coordinates change.
    </p>
    <p>
      <code>pageX</code>: <b id="x">n/a</b>
    </p>
  </div>

<script>

window.onload=function(){


    var box = document.querySelector(".box");
    var pageX = document.getElementById("x");
    



    function updateDisplay(event) {
        var i = Math.round((event.pageX - 10) / (s+sp)) 
            ,j = Math.round((event.pageY - 10) / (s+sp));
        
        
        if (j>0 && j <= n && i>0 && i<=n) {
            // cc.fillRect(i * (s + sp), j * (s + sp) ,s,s); 

            var el = i == 1 ? j : (i-1)*n +j
            arr[el] = 1 
            
        }
        cc.stroke(); 
        
        // arr()

    }

    gc.addEventListener("mousemove", updateDisplay, false);
    // box.addEventListener("mouseenter", updateDisplay, false);
    // box.addEventListener("mouseleave", updateDisplay, false);


	c  = document.getElementById('gc');
	cc = c.getContext('2d');

	var n = 9, mapSize = 200, s  = mapSize/n, sp = 0, arr = new Array(n**2)
    var d= 15, left = 100, space = 3*d

    cc.beginPath();
    cc.lineWidth = "0.01";
    cc.strokeStyle = "red";
    cc.fillStyle = "#FF0000";
    
    for (var  i = 1; i <= n; i++ ){
        for (var  j = 1; j <= n; j++){           
            cc.rect(i * (s + sp), j * (s + sp) ,s,s); 
        }
    }
    
    cc.closePath();
    cc.stroke();


    

    function circl(i,j,d){

        var x = left + d + space * 1.5 * j,
            y = mapSize + 50 + i * space + d;
            
        cc.moveTo(x+d, y)
        cc.arc( x, y ,d ,0,2*Math.PI);
        cc.closePath();
    
        for (var b = 1; b <= n; b++){
            
            var x1 = left + d + space * 1.5 * (j + 1),
            y1 = mapSize + 50 + b * space + d;
            
            if (j!=3){
                cc.moveTo(x, y)
                cc.lineTo(x1,y1)
            }
            
        }
        
        cc.closePath();
    }
    
    
    cc.beginPath();
    
    for (var i = 1; i<=n; i++){
        for (var j = 0; j<=3; j++){
            
            circl(i,j,d)
            
        }  
    }
    
    cc.stroke();
    

    // cc.beginPath();
    // cc.arc(100,mapSize+100,5,0,2*Math.PI);
    // cc.stroke();
    
}



function rect(x,y,s){
    // Red rectangle
    cc.beginPath();
    cc.lineWidth = "1";
    
    cc.rect(x, y, s, s); 
    cc.stroke();
}

	// cc.fillStyle='black'
	// cc.fillText('x = ' + x +', y = '+y,10,10);

</script>
